<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz - Grade 9 & 10</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #f4f7f6;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        #quiz-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        .question-box { margin-bottom: 20px; }
        .lang-en { font-weight: 600; color: var(--primary); display: block; margin-bottom: 5px; }
        .lang-ta { color: #555; font-style: italic; display: block; margin-bottom: 15px; }
        .options-grid { display: grid; gap: 10px; }
        button.option-btn { padding: 12px; border: 2px solid #ddd; border-radius: 8px; background: white; cursor: pointer; transition: 0.3s; text-align: left; }
        button.option-btn:hover { border-color: var(--accent); background: #eef7ff; }
        #score-screen { text-align: center; display: none; }
        .review-item { text-align: left; border-bottom: 1px solid #eee; padding: 10px 0; }
        .correct { color: var(--success); font-weight: bold; }
        .progress { font-size: 0.9em; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-screen">
        <div class="progress" id="progress">Question 1 of 10</div>
        <div class="question-box">
            <span class="lang-en" id="q-en"></span>
            <span class="lang-ta" id="q-ta"></span>
        </div>
        <div class="options-grid" id="options"></div>
    </div>

    <div id="score-screen">
        <h2>Quiz Completed! / வினாடி வினா முடிந்தது!</h2>
        <h1 id="final-score">0/10</h1>
        <div id="review-area"></div>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:var(--accent); color:white; border:none; border-radius:5px; cursor:pointer;">Restart / மீண்டும் தொடங்கவும்</button>
    </div>
</div>

<script>
const quizData = [
    {
        en: "What is the value of $(x+y)^2$?",
        ta: "$(x+y)^2$-ன் மதிப்பு என்ன?",
        options: ["$x^2 + 2xy + y^2$", "$x^2 + y^2$", "$x^2 - 2xy + y^2$", "$2x + 2y$"],
        correct: "$x^2 + 2xy + y^2$"
    },
    {
        en: "The sum of the angles in a triangle is:",
        ta: "ஒரு முக்கோணத்தின் கோணங்களின் கூடுதல்:",
        options: ["180°", "90°", "360°", "270°"],
        correct: "180°"
    },
    {
        en: "If $A = \\{1, 2, 3\\}$, what is the number of elements in $P(A)$?",
        ta: "$A = \\{1, 2, 3\\}$ எனில், $P(A)$-ன் உறுப்புகளின் எண்ணிக்கை என்ன?",
        options: ["8", "3", "6", "9"],
        correct: "8"
    },
    {
        en: "What is the slope of a horizontal line?",
        ta: "கிடைமட்டக் கோட்டின் சாய்வு என்ன?",
        options: ["0", "1", "Undefined", "-1"],
        correct: "0"
    },
    {
        en: "Find the volume of a cube with side 3cm.",
        ta: "3 செ.மீ பக்க அளவுள்ள கனசதுரத்தின் கனஅளவைக் காண்க.",
        options: ["$27 cm^3$", "$9 cm^3$", "$18 cm^3$", "$81 cm^3$"],
        correct: "$27 cm^3$"
    },
    {
        en: "What is $\\sin 90°$?",
        ta: "$\\sin 90°$-ன் மதிப்பு என்ன?",
        options: ["1", "0", "1/2", "Undefined"],
        correct: "1"
    },
    {
        en: "The GCD of 15 and 25 is:",
        ta: "15 மற்றும் 25-ன் மீ.பொ.வ (GCD):",
        options: ["5", "1", "15", "75"],
        correct: "5"
    },
    {
        en: "A quadratic equation has a degree of:",
        ta: "இருபடிச் சமன்பாட்டின் படி:",
        options: ["2", "1", "3", "4"],
        correct: "2"
    },
    {
        en: "Area of a circle is:",
        ta: "வட்டத்தின் பரப்பளவு:",
        options: ["$\\pi r^2$", "$2\\pi r$", "$\\pi d$", "$2\\pi r^2$"],
        correct: "$\\pi r^2$"
    },
    {
        en: "The median of 2, 4, 6, 8, 10 is:",
        ta: "2, 4, 6, 8, 10-ன் இடைநிலை அளவு:",
        options: ["6", "4", "8", "5"],
        correct: "6"
    }
];

let currentQ = 0;
let score = 0;
let userAnswers = [];

function loadQuestion() {
    const q = quizData[currentQ];
    document.getElementById("progress").innerText = `Question ${currentQ + 1} of 10`;
    document.getElementById("q-en").innerText = q.en;
    document.getElementById("q-ta").innerText = q.ta;
    
    const optionsContainer = document.getElementById("options");
    optionsContainer.innerHTML = "";
    
    // Shuffle options
    const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
    
    shuffledOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(opt);
        optionsContainer.appendChild(btn);
    });
}

function selectAnswer(selected) {
    userAnswers.push({
        question: quizData[currentQ].en,
        correct: quizData[currentQ].correct,
        user: selected
    });
    
    if(selected === quizData[currentQ].correct) score++;
    
    currentQ++;
    if(currentQ < quizData.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById("quiz-screen").style.display = "none";
    document.getElementById("score-screen").style.display = "block";
    document.getElementById("final-score").innerText = `${score} / ${quizData.length}`;
    
    const reviewArea = document.getElementById("review-area");
    userAnswers.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "review-item";
        div.innerHTML = `
            <strong>Q${index+1}: ${item.question}</strong><br>
            Your Answer: <span style="color:${item.user === item.correct ? 'green' : 'red'}">${item.user}</span><br>
            <span class="correct">Correct: ${item.correct}</span>
        `;
        reviewArea.appendChild(div);
    });
}

loadQuestion();
</script>
</body>
</html>
